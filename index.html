<!DOCTYPE html>
<html lang="en">
<head>
    <title>Show Missing Fonts</title>
    <script src="main.js"></script> 
    <link rel="stylesheet" href="style.css">   
</head>
 <style>
  #trigger {
    margin: 10px 0px 10px 0px;
    border-radius: 10px;
    background-color: bisque;
    color: black;
    width: 100%;
  }
  #title {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  #output {
    margin-bottom: 10px;
    font-size: 15px;
  }
  #list {
    list-style-type: none;
    padding: 0;
    font-size: 14px;
  }
  #list li {
    margin: 8px 0px;
  }
 </style>
<body>
  <sp-action-button id="trigger">Show Active Document Missing Fonts</sp-action-button>
  <sp-detail id="title"></sp-detail>
  <sp-detail id="output"></sp-detail>
  <ul id="list"></ul>
</body>
</html>
